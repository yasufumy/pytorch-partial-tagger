[project]
name = "pytorch-partial-tagger"
description = "Sequence Tagger for Partially Annotated Dataset in PyTorch"
authors = [
    {name = "Yasufumi Taniguchi", email = "yasufumi.taniguchi@gmail.com"},
]
dependencies = [
    "transformers>=4.29.2",
    "torch>=2.0.1",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "ruff>=0.0.270",
    "black>=23.3.0",
    "mypy>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/yasufumy/pytorch-partial-tagger"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/partial_tagger"]

[tool.hatch.version]
path = "src/partial_tagger/__about__.py"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "C",  # flake8-comprehensions
  "B",  # flake8-bugbear
]
src = ["src"]

[tool.ruff.isort]
known-third-party = ["partial_tagger"]

[tool.ruff.mccabe]
max-complexity = 18

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
show_error_codes = true

[tool.pytest.ini_options]
pythonpath = ["src"]
